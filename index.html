<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>AngularJS User Registration and Login Example</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css"></link>
    <link href="app-content/app.css" rel="stylesheet" />
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <div class="col-sm-8 col-sm-offset-2">
                <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
                <div ui-view></div>
            </div>
        </div>
    </div>
    <div class="credits text-center">
        <p>
            <a href="https://github.com/Oscar-Song/angular-project">Github Link for the source code @Oscar-Song</a>
        </p>
    </div>

    <!-- libraries -->
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular-route.min.js"></script>
    <script src="//code.angularjs.org/1.6.0/angular-cookies.min.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>

    <!-- module and services -->
    <script src="app.module.js"></script>
    <script src="app.js"></script>
    <script src="app-services/authentication.service.js"></script>
    <script src="app-services/flash.service.js"></script>

    <!-- Real user service that uses an api -->
    <!-- <script src="app-services/user.service.js"></script> -->

    <!-- Fake user service for demo that uses local storage -->
    <script src="app-services/user.service.local-storage.js"></script>
    <script src='app-services/post.service.js'></script>

    <!-- controllers -->
    <script src="home/home.controller.js"></script>
    <script src="login/login.controller.js"></script>
    <script src="register/register.controller.js"></script>
    <script src="home/my-post/my-post.controller.js"></script>
    <script src="home/all-posts/all-posts.controller.js"></script>
    <script src="home/admin/all-users.controller.js"></script>

    <!-- component -->
    <script src="home/my-post/resume-post-form/resume-post-form.component.js"></script>
    <script src="home/my-post/position-post-form/position-post-form.component.js"></script>
    <script src="home/all-posts/resume-post/resume-post.component.js"></script>
    <script src="home/all-posts/position-post/position-post.component.js"></script>

</body>
</html>
