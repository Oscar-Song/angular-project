<div class="col-md-6">

  <h3>Online Posts</h3>
  <td>
  <ol>
      <li ng-repeat="post in vm.onlinePosts">
          <a ng-click="vm.viewPost(post.id)" ui-sref="app.all-posts.view-post">
            {{post.name}}: {{post.title}}. {{post.timestamp | date: 'medium'}}
          </a>
      </li>
  </ol>
  </td>
  <p>&nbsp;</p>
</div>
