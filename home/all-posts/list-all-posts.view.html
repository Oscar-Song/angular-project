<div class="col-md-6">

  <h3>Online Posts</h3>
  <td>
  <ol>
      <li ng-repeat="post in vm.onlinePosts">
          <a ng-click="vm.viewPost(post.id)" ui-sref="app.all-posts.view-post">
            <span ng-if="post.type=='applicant'">{{post.title}}. {{post.timestamp | date: 'medium'}}</span>
            <span ng-if="post.type=='employer'">{{post.position}}. {{post.timestamp | date: 'medium'}}</span>
          </a>
      </li>
  </ol>
  </td>
  <p>&nbsp;</p>
</div>
